services:
  whatsapp-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      ENVIRONMENT: production
      API_PORT: 5000
      LOG_LEVEL: info
      STORAGE_PATH: /data/sessions
      DATABASE_TYPE: sqlite
      TZ: America/Sao_Paulo
    volumes:
      - whatsapp-data:/data
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  whatsapp-data:
    driver: local

networks:
  whatsapp-network:
    driver: bridge
